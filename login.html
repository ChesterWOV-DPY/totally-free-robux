<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="roblox.css">
    <script defer src="index.js"></script>
  </head>
  <body>
    <fieldset id=dialog>
      <h1>
        Login to Roblox
      </h1>
      <hr>
      <br>
      <fieldset>
        <legend><b>Email Address / Username / Phone Number</b></legend>
        <input class="actual-in" placeholder="Email Address / Username / Phone Number">
      </fieldset>
      <fieldset>
        <legend><b>Password</b></legend>
        <input class="actual-in" placeholder="Password" type="password">
      </fieldset>
      <br>
      <button id=submit>
        <b>Login</b>
      </button>
    </fieldset>
  </body>
</html>
